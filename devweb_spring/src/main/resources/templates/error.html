<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: base(~{::#title}, ~{::#content})}">
<th:block id="title" th:text="|Erreur ${status}|"></th:block>
<th:block id="content">
    <h2 >
        <div class="alert alert-warning" th:text="|Erreur ${status}|"></div>
        <pre th:text="${message}"></pre>
        <pre th:text="${trace}"></pre>
</th:block>
</html>
