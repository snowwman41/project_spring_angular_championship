<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="fr"
      th:fragment="base(title, content)">
<head th:fragment="header(title)">
    <title th:insert="${title}"></title>
    <link href="/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar border-bottom shadow-sm p-3 px-md-4 mb-3">
    <div class="container">
        <div class="navbar-brand" th:insert="${title}"></div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" th:href="@{/}" th:text="Classement"></a>
        </ul>
        <form sec:authorize="isAuthenticated()" method="POST" th:action="@{/logout}">
            <div class="btn-group">
                <a class="btn btn-outline-danger" th:href="@{/admin/team/add}">Ajouter une équipe</a>
                <a class="btn btn-outline-danger" th:href="@{/admin/match/add}">Ajouter un match</a><div class="btn-group">
                <span class="btn btn-primary disabled" sec:authentication="name"></span>
                <button type="submit" class="btn btn-outline-primary">Déconnexion</button>
            </div>
        </form>
        <a sec:authorize="!isAuthenticated()" class="btn btn-outline-primary" th:href="@{/login}">Connexion</a>
    </div>
</nav>
<div class="container" th:insert="${content}">
</div>
</body>
</html>
